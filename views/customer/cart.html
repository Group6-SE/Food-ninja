<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/cart.css">


    <title>Cart</title>
</head>
<body>
    <div class="main-container">
        <div class="upper-nav">
            <div class="logo">
                <a href="/">
                    <img src="/images/Logo.png" alt="logo" height="100%">
                </a>
            </div>
            <div class="username sbox">
                <p>Hi, Test</p>
            </div>
            <div class="cart sbox">
                <a href="">
                    <img src="/images/shopping_cart_24px.png" alt="cart" height="50px">
                </a>
            </div>
            <div class="favorites sbox bt">
                <a href="/customer_func/menu/view"> Menu</a>
            </div>
            <div class="logout sbox bt">
                <a href="/">Dashboard</a>
            </div>
        </div><!--end of upper nav-->
        <div class='cartTable'>
            <div class="col-md-12">
                <h1 class="col-md-12" style=" text-align:center; font-family: 'Lucida Handwriting'; margin-top: 5px;">CART</h1>
                <button type="button" class="btn btn-grad btn-outline-dark float-right">Proceed</button>
            </div>
            <div>
                <table class="table table-hover bg-warning">
                    <thead>
                    </thead>
                    <tbody>
                        <%  result.forEach(item => { %>
                            <tr>
                                <td><%= item.food_item_name %></td>
                                <td><%= item.price %></td>
                                <td> <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"></td>
                              </tr>
                            
                       <% }); %>  
                     
                     
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</body>
</html>
