<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/addmeal.css" />
    <title>Add Meal</title>
</head>

<body>
    <div class="main-container">
        <div class="upper-nav" style="margin-top:15px;">
            <div class="logo">
                <a href="./FoodMenu.html">
                    <img src="  /images/Logo.png" alt="logo" height="100%" />
                </a>
            </div>
            <div class="col-md-2">
                <div class="h1" style="
              font-size: 50px;">
                    <h1 style="font-size: 40px; font-weight: bold ;  ">Add Meal</h1>
                </div>
            </div>
            <div class="username sbox">
                <p>Hi, <%= req.userEmail %></p>
            </div>
         
            <div class="logout sbox bt">
                <a href="/">Dashboard</a>
            </div>
        </div>
        <form action="/manager_func/food_items/add" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col-6 ">
                        <div class="submit-left">
                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label class="control-label">Item ID</label>
                                <input type="text"  class="form-control" id="lineHeight" name="food_item_id"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label class="control-label">Meal Name</label>
                                <input type="text"  class="form-control" id="lineHeight" name="food_item_name" />
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label class="control-label">Price</label>
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Rs.</span>
                                    <input type="text"  class="form-control" id="lineHeight" name="price" />
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label class="control-label">Calories</label>
                                <input type="number" value="" class="form-control" id="lineHeight" name="calorie_amount"/>
                            </div>
                        </div>
                        </div>               
                    </div>

                    <div class="col-6 ">
                        <div class="submit-right">
                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label class="control-label" for="">Description</label>
                                <textarea  rows="4" cols="10" id="lineHeight" class="form-control" name="description"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="d-flex flex-column">
                                <label for="name" class="control-label">Add Photo</label>
                                <input type="file" value="" class="form-control" id="lineHeight" name="image" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <input type="submit" class="btn-lg btn btn-dark" id="btn" value="ADD"/>  
                        </div>
                    </div>
                    </div>
                        
                </div>
            </div>
        </form>
</body>

</html>
