<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/upperNav.css">
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/styleform.css">
    <title>Employee Registration</title>
</head>
<body>
    <div class="main-container">
        <div class="upper-nav">
            <div class="logo" style="margin-left: 10px; margin-top: 5px;">
                <a href="/">
                    <img src="/images/Logo.png" alt="logo" height="100%">
                </a>
            </div>
            <div class="username sbox">
                <p>Hi, <%= req.userEmail %> </p>
            </div>
         
            <div class="meal-menu sbox bt">
                <a href="/">Dashboard</a>
            </div>
            <div class="logout sbox bt">
                <a href="" >Logout</a>
            </div>
        </div>

        <div class="container">
            <div class="form">
                <form action="/manager_func/employee/create" method="POST">
                    <div class="row">
                        <label for="name"> Name </label>
                        <input type="text" id="employee_name" name="employee_name">
                    </div>
                    <div class="row">
                        <label for="job_post"> Job Post </label>
                        <input type="text" id="job_post" name="job_post">
                    </div>
                    <div class="row">
                        <label for="email"> Email </label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="row">
                        <label for="password"> Password </label>
                         <input type="password" id="password" name="password" required>
                    </div>
                    <div class="row">
                        <label for="contact_number"> Contact Number </label>
                        <input type="number" id="contact_number" name="contact_number">
                    </div>
                    <div class="row">
                        <input style="background-image: linear-gradient(to bottom right, #030302, #948353);  font-size: 20px;" type="submit" placeholder="Submit">
                    </div>
                </form>

                <div class="detalis">
                    <p style="text-align: center; font-size: 30px;">Employee <br> Registration</p>
                    <img src="/images/Logo.png" alt="">
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
